<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="gbk" />
        <title>transform example</title>

        <link href="http://style.c.aliimg.com/fdevlib/css/fdev-v3/fdev.css" type="text/css" rel="stylesheet" />

    <body>
    <header>
        <h1>transform example</h1>
    </header>
    <section class="w952">
        <section class="fd-clr">
            <section class="example-box">
                <div id="example" class="example-body">我是示例</div>
            </section>
            <nav>
                <dl id="settingArea" class="setting-list">
                    <dt>transform-origin(变形原点):</dt>
                    <dd>
                        <ul class="properties-list">
                            <li>
                                <label>x</label>
                                <input data-property="transformOriginX" type="range" min="-50" max="50" value="0"/>
                                <strong>0</strong>
                            </li>
                            <li>
                                <label>y</label>
                                <input data-property="transformOriginY" type="range" min="-50" max="50" value="0"/>
                                <strong>0</strong>
                            </li>
                        </ul>
                    </dd>
                    <dt>scale(缩放):</dt>
                    <dd>
                        <ul class="properties-list">
                            <li>
                                <label>x</label>
                                <input data-property="scaleX" type="range" min="-5" max="5" value="1" step="0.1"/>
                                <strong>1</strong>
                            </li>
                            <li>
                                <label>y</label>
                                <input data-property="scaleY" type="range" min="-5" max="5" value="1" step="0.1"/>
                                <strong>1</strong>
                            </li>
                        </ul>
                    </dd>
                    <dt>rotate(旋转):</dt>
                    <dd>
                        <label>Xdeg</label>
                        <input data-property="rotate" type="range" min="-360" max="360" value="0"/>
                        <strong>0</strong>
                        <em>deg</em>
                    </dd>
                    <dt>translate(偏移):</dt>
                    <dd>
                        <ul class="properties-list">
                            <li>
                                <label>x</label>
                                <input data-property="translateX" type="range" min="-50" max="50" value="0"/>
                                <strong>0</strong>
                                <em>px</em>
                            </li>
                            <li>
                                <label>y</label>
                                <input data-property="translateY" type="range" min="-50" max="50" value="0"/>
                                <strong>0</strong>
                                <em>px</em>
                            </li>
                        </ul>
                    </dd>
                    <dt>skew(倾斜):</dt>
                    <dd>
                        <ul class="properties-list">
                            <li>
                                <label>x</label>
                                <input data-property="skewX" type="range" min="-360" max="360" value="0"/>
                                <strong>0</strong>
                                <em>deg</em>
                            </li>
                            <li>
                                <label>y</label>
                                <input data-property="skewY" type="range" min="-360" max="360" value="0"/>
                                <strong>0</strong>
                                <em>deg</em>
                            </li>
                        </ul>
                    </dd>
                    <dt>matrix(矩阵):</dt>
                    <dd>
                        <ul class="properties-list">
                            <li>
                                <label>a</label>
                                <input data-property="matrix-0" type="range" min="-10" max="10" value="1"/>
                                <strong>1</strong>
                            </li>
                            <li>
                                <label>b</label>
                                <input data-property="matrix-1" type="range" min="-20" max="20" value="0"/>
                                <strong>0</strong>
                            </li>
                            <li>
                                <label>c</label>
                                <input data-property="matrix-2" type="range" min="-20" max="20" value="0"/>
                                <strong>0</strong>
                            </li>
                            <li>
                                <label>d</label>
                                <input data-property="matrix-3" type="range" min="-10" max="10" value="1"/>
                                <strong>1</strong>
                            </li>
                            <li>
                                <label>e</label>
                                <input data-property="matrix-4" type="range" min="-10" max="10" value="0"/>
                                <strong>0</strong>
                            </li>
                            <li>
                                <label>f</label>
                                <input data-property="matrix-5" type="range" min="-10" max="10" value="0"/>
                                <strong>0</strong>
                            </li>
                        </ul>
                    </dd>
                </dl>
            </nav>
        </section>
