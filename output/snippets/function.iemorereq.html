<!DOCTYPE html>
<html>
<head>
    <meta charset="gbk" />
    <title>修复ie重复加载bug</title>
    <link href="/fdevlib/static/css/merge.css" rel="stylesheet"/>
    <script src="/fdevlib/static/js/merge-fdev3.js"></script>
</head>
<body>
    <div class="g-memo">
        <h2>修复ie重复加载背景的bug</h2>
        <p>IE6下默认不缓存背景图片，CSS里每次更改图片的位置时都会重新发起请求，用这个方法告诉IE6缓存背景图片。</p>
    </div>
    <div class="g-detail">
        <pre class="brush:js">
		if(FDEV.env.ua == 6) {
			try {
				document.execCommand('BackgroundImageCache',false,true);
			} catch(e) {}
		}
	    </pre>

</body>
</html>
